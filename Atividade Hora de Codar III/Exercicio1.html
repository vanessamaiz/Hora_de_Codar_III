<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio1</title>
    <script>
        var primeiro_valor = parseFloat(prompt("Informe o primeiro valor: "));
        var segundo_valor = parseFloat(prompt("Informe o segundo valor: "));

         while(segundo_valor <= 0){
            segundo_valor = prompt("Informe o segundo valor(deve ser maior que zero): ");
         }

        var calculo = primeiro_valor / segundo_valor
        document.write("A divisão do primeiro valor pelo segundo é: " + calculo)
    </script>
</head>
