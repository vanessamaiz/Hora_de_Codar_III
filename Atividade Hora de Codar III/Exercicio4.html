<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio4</title>
    <script>
        let soma = 0;
        let quantidade = 0;
        let numero = 15;

        while (numero <= 100) {
            soma += numero;
            quantidade++;
            numero++;
        }

        var media = soma / quantidade;
        document.write("A média dos números de 15 a 100 é: " + media);
    </script>
</head>

</body>
</html>
