<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio6</title>
    <script>
        var resposta = 1;
        do{
            var nota1 = parseFloat(prompt("Digite a primeira nota:"));
            var nota2 = parseFloat(prompt("Digite a segunda nota:"));
            var media = (nota1+nota2)/2;
            if(media<9.5){
                document.write("Sua média foi " + media + "." + " Você foi reprovado.");
            }else{
                document.write("Sua média foi " + media + "." + " Você foi aprovado.");
            }
            
            resposta = parseInt(prompt("Calcular a média de outro(a) aluno(a)? S | N"));
            
        }while(resposta==1);
    </script>
</head>
<body>
    
</body>
</html>
